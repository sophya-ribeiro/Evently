<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evently - Login</title>

    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="icon" href="assets/images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="body-background">
    <section class="secao-slogan">
        <img src="../assets/images/logo-white.png" class="logo-branca" alt="Logotipo Evently em branco.">
        <h1 class="texto-slogan">Transformando sua ideia <br><strong>em um evento perfeito.</strong></h1>
    </section>

    <section class="secao-login">
        <img src="../assets/images/favicon.png" class="logo-favicon" alt="Logotipo Evently somente o 'E' em roxo.">
        <h1 class="texto-login">Entre na sua conta</h1>

        <form class="form-login" th:action="@{/login}" method="post">
            <label for="usuario" class="form-label">Usuário</label>
            <input type="text" class="form-campo" id="usuario" name="username" placeholder="Digite seu usuário" required>

            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-campo" id="senha" name="password" placeholder="Digite sua senha" required>

            <div th:if="${param.error}">
                <p class="texto-erro">Senha ou usuario incorreto. Tente novamente.</p>
            </div>

            <button type="submit" class="botao-entrar">Entrar</button>
        </form>
    </section>
</body>

</html>
